<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@3"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/app.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue Training</title>
</head>
<body>

    <div id="app">
<ul>
    <li v-for="havo in characters">
        {{ havo }}

        <small v-if="havo.split(' ').length < 3">
            <em>- lol, short name</em>
        </small>
    </li>
</ul>

        <form class="add-new" @submit.prevent="add">
            <input type="text" v-model="newDude">
        </form>

        <p class="preview">
            {{ newDude }}
        </p>

    </div>



<script>
    const app = new Vue({
        el: '#app',
        data: {
            newDude: '',
            characters: [
                'Mars the wolf',
                'Aja the mature dog'
            ]
        },
        methods: {
            add() {
                this.characters.push(
                    this.newDude
                )
            }
        }
    })
</script>

    
</body>
</html>
